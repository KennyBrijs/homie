<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="index.html">Homie</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
              <ul class="nav navbar-nav">
                <li class="active"><a href="profile.html">Profile</a></li>
              </ul>
              <button type="button" class="btn btn-default navbar-btn pull-right">Sign in</button>
            </div><!-- /.navbar-collapse -->
        </div>
    </nav>

    <div class="container">
        <h1>Profile</h1>
        <div class="profile">
          <div class="media">
            <div class="pull-left">
              <img class="media-object" src="https://scontent-a-cdg.xx.fbcdn.net/hphotos-ash3/1000347_10201384936459758_561577684_n.jpg" alt="Kenny Brijs">
            </div>
            <div class="media-body">
              <h4 class="media-heading">Kenny Brijs</h4>
              <p>
                <span class="address">Vilainstraat 70, 9300 Aalst</span>
              </p>
            </div>
          </div>
          <form role="form">
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Where u live?">
            </div>
            <div class="form-group">
              <label for="role">Corda role</label>
              <input type="text" class="form-control" id="role" placeholder="What u do?">
            </div>
            <button type="submit" class="btn btn-default">Update profile</button>
          </form>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/homie.js"></script>
    <script src="js/pages/profile.js"></script>
  </body>
</html>
